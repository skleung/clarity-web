<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>clarity</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans|Raleway">
    <link rel="stylesheet" href="/css/lib/normalize.css">
    <link rel="stylesheet" href="/css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="/css/lib/animate.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">

  </head>

  <body>
    <header>
      <div class="container">
        <div class="row-fluid">
          <div class="col-md-9">
            <a class="home-link" href="/">
              <h1 class="title">
                clarity
              </h1>
            </a>
          </div>
          <div class="col-md-3">
            <form class="navbar-form navbar-left" id="search-form" role="search">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Search">
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>

    <div class="row-fluid">
      <div id="bar">
      </div>
    </div>
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-3">
          <ul id="questions">
          </ul>
        </div>
        <div class="col-md-9">
          <iframe src="https://docs.google.com/presentation/d/1xUCSirzpr0XrUlUkqpGd6W0eDjmR2A46rqRYPOIGXo4/" id="presentation"></iframe>
        </div>
      </div>
    </div>

    <!-- handlebars template -->
    <script type="text/x-handlebars-template" id="question-template">
      <li class="question">
        <input class="id" type="hidden" value="{{_id}}"/>
        <div class="meta">
          <h2> {{ content }} </h2>
          <div class="actions">
            <a href="#" class="upvote pull-left">
              <span class="upvote-count"> {{ upvotes }}</span>
            </a>

            <a href="#" class="archive pull-right">
              <i class="fa fa-check"></i><a href="#" class="pull-right" id="archive-confirm">Confirm Archive?</a>
            </a>
          </div>
        </div>
      </li>
    </script>

    <script type="text/x-handlebars-template" id="understanding-template">
      <div class="understanding">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="{{understanding}}" aria-valuemin="0" aria-valuemax="100" style="width: {{understanding}}%">
          <span class="sr-only">{{understanding}}% Complete</span>
        </div>
      </div>
    </script>

    <!-- Libraries -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/handlebars.js"></script>
    <script src="/js/lib/libsocket.io-1.2.0.js"></script>


    <!-- Models -->
    <script src="/js/teacher/barometer-model.js"></script>
    <script src="/js/teacher/questions-model.js"></script>

    <!-- Views -->
    <script src="/js/teacher/barometer-view.js"></script>
    <script src="/js/teacher/questions-view.js"></script>
    <script src="/js/teacher/main-view.js"></script>

    <!-- Main -->
    <script src="/js/teacher/main.js"></script>
  </body>
</html>
