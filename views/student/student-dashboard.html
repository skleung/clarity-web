<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>clarity</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans|Raleway">
    <link rel="stylesheet" href="/css/lib/normalize.css">
    <link rel="stylesheet" href="/css/lib/animate.css">
    <link rel="stylesheet" href="/css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="/css/lib/bootstrap-switch.min.css">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row-fluid text-center">
          <div class="toggle-action pull-left">
            <a href="#" id="toggle-understanding-on" style="color:white"><i class="fa fa-2x fa-toggle-off"></i></a>
            <a href="#" id="toggle-understanding-off" style="color:white; display: none;"><i class="fa fa-2x fa-toggle-on"></i></a>
          </div>
          <div class="search-bar pull-right">
            <a href="#"><i class="fa fa-2x fa-search"></i></a>
          </div>
          
          <a class="home-link title" href="/">
            clarity
          </a>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="col-md-8 col-md-offset-2 text-center">
        <div class="sorting-links">
          <input type="checkbox" name="sorting" data-size="mini" data-on-text="upvotes" data-off-text="time"  data-handle-width ="43" data-off-text"time" checked>
        </div>
        <ul id="questions">
        </ul>
      </div>
    </div>

    <!-- handlebars template -->
    <script type="text/x-handlebars-template" id="question-template">
      <li class="question">
        <input class="id" type="hidden" value="{{_id}}"/>
        <div class="meta">
          <span class="pull-right text-muted"><i class="fa fa-clock-o"></i>{{lastUpdated}}</span>
          <h2> {{ content }} </h2>
          <div class="actions">
            <a href="#" class="upvote pull-left">
              <i id="up" class="fa fa-chevron-up"></i>
              <i id="down" class="fa fa-chevron-down"></i>
              <span class="upvote-count"> {{ upvotes }}</span>
            </a>

            <a href="#" class="remove pull-right">
              <i class="fa fa-trash"></i>
            </a>
          </div>
        </div>
      </li>
    </script>

    <script type="text/x-handlebars-template" id="new-question-template">
      <li class="question new-question-wrapper">
        <div class="meta">
          <h2 id="add-new-question"><a href="#" ><i class="fa fa-plus"></i> Add a new question</a></h2>
          <input id="new-question-text" type="text" placeholder="What are you seeking clarity on?"/>
            <a href="#" id="submit-new-question" class="remove pull-right">
              <i class="fa fa-2x fa-check-circle"></i>
            </a>
        </div>
      </li>
    </script>

    <!-- Libraries -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/handlebars.js"></script>
    <script src="/js/lib/bootstrap-switch.min.js"></script>
    <script src="/js/lib/libsocket.io-1.2.0.js"></script>


    <!-- Models -->
    <script src="/js/student/questions-model.js"></script>

    <!-- Views -->
    <script src="/js/student/questions-view.js"></script>
    <script src="/js/student/main-view.js"></script>

    <!-- Main -->
    <script src="/js/student/main.js"></script>
  </body>
</html>
