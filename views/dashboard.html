<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>clarity</title>

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans|Raleway">
    <link rel="stylesheet" href="/css/lib/normalize.css">
    <link rel="stylesheet" href="/css/lib/font-awesome.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/lib/bootstrap.min.css">
  </head>

  <body>
    <header>
      <div class="container">
        <div class="row-fluid">
          <div class="col-md-9">
            <h1 class="title">
              clarity
            </h1>
          </div>
          <div class="col-md-3">
            <a href="/logout" id="logout" class="btn btn-default">Logout</a>
          </div>
        </div>

      </div>
    </header>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">
          <ul class="questions">
          </ul>
        </div>
        <div class="col-md-9">
          <iframe src="http://treehacks.com" id="presentation"></iframe>
        </div>
      </div>
    </div>

    <!-- handlebars template -->
    <script type="text/x-handlebars-template" id="question-template">
      <li class="question">
        <div class="meta">
          <h2> {{ text }} </h2>
          <div class="actions">
            <a href="#" class="upvote pull-left">
              <span class="upvote-count"> {{ vote }}</span>
            </a>

            <a href="#" class="archive pull-right">
              <i class="fa fa-check"></i>
            </a>
          </div>
        </div>
      </li>
    </script>

    <!-- Libraries -->
    <script src="/js/lib/jquery.min.js"></script>
    <script src="/js/lib/handlebars.js"></script>

    <!-- Helpers -->
    <script src="/js/handlebars-helpers.js"></script>

    <!-- Models -->

    <!-- Main -->
    <script src="/js/main.js"></script>
  </body>
</html>
